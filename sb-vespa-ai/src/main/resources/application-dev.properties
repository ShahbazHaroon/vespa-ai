spring.main.web-application-type=reactive
server.port=8080

##### Datasource Configuration #####
# H2 Database (default profile)
spring.datasource.url=jdbc:h2:mem:sb-vespa-ai;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
# This is deprecated in new versions of Spring
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

##### Hibernate (JPA) Configuration #####
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
# If below is true: the output will be like: select * from user where id=1 (for debugging in dev environment)
spring.jpa.show-sql=true
# If below is true: the output will be like: select * from user where id=? (for prod environment)
spring.jpa.properties.hibernate.show_sql=false
# If below is true: the output of each sql statement will be in separate line
spring.jpa.properties.hibernate.format_sql=false

##### Logging Level #####
logging.level.root=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
logging.level.org.camunda=DEBUG
logging.level.org.camunda.bpm=DEBUG
logging.level.org.camunda.bpm.engine=DEBUG
logging.level.org.camunda.bpm.engine.persistence=DEBUG

# Optional: Enable request logging for WebClient (for debugging/demo)
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG

##### External API Configuration #####
#baseUrl=
#username=
#password=

##### Proxy Server #####
#proxy.host=
#proxy.port=
#server.username=
#server.password=

##### Vespa Configuration #####
# Vespa host for both local and Docker
vespa.host=${VESPA_HOST:http://localhost:8080}
vespa.default.hits=10
vespa.embedding.dim=384
vespa.timeout.millis=5000